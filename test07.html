<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		.container {
			display: grid;
			grid-gap: 10px;
			height: 100vh;
      /*grid-template-columns: repeat(3,
        minmax(20px, auto)
        minmax(80px, auto)

        );*/

        minmax(80px, auto)
        minmax(150px, auto)
        );

			background: orange;
		}

		</style>

	</head>
