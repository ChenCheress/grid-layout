<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		.container {
			display: grid;
			grid-gap: 10px;
			height: 100vh;
      grid-template-rows:200px 200px 1fr 3fr 1fr;
		}
		.container > * {
			background: dodgerblue;
			font-size: 40px;
		}

		</style>
		<title>Css grid layout page</title>
	</head>
	<body>
		<div class="container">
			<div class="box a">A</div>
			<div class="box b">B</div>
			<div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box d">E</div>
		</div>
	</body>

</html>
